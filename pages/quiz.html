<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Okay Glow Skincare Quiz</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/quiz.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@200&display=swap" rel="stylesheet">
  <link rel="icon" type="image/webp" href="/public/images/cream-p.webp">
</head>
<body class="intro-active">

  <header class="header">
    <nav class="navbar">
      <!-- Navbar content as before -->
      <div class="dropdown">
        <button class="menu-button">
          Menu
          <svg class="menu-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        <div class="dropdown-menu">
          <a href="/">Home</a>
          <a href="/pages/quiz.html">Quiz</a>
        </div>
      </div>

      <div class="brand">
        <a href="/" class="brand-link">
          <span class="brand-title">Okay Glow</span>
          <img src="/public/images/cream-p.webp" alt="okay glow logo" class="logo">
        </a>
      </div>
      <a href="/" class="get-started-button">Home</a>
    </nav>
  </header>

  <div class="parallax-image-container">
    <div class="parallax-image-1"></div>
  </div>

  <!-- Intro Container -->
  <div class="intro-container" id="introContainer">
      <h1>Welcome to the Okay Glow Skincare Quiz</h1>
      <p>Find the perfect care formula for your skin</p>
    <button id="startBtn" class="btn">Take the quiz!</button>
  </div>



  <!-- Quiz Container -->
  <div class="quiz-container" id="quizContainer">
    <div class="title">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <h1>Okay Glow Skincare Quiz</h1>
      <p class="question-counter" id="questionCounter">Question 1 of 23</p>
    </div>
    <div class="quiz-content-container">
      <div class="quiz-content" id="quizContent">
        <!-- Questions will be injected here by JavaScript -->
      </div>
    </div>
    <div class="navigation">
      <button id="prevBtn" class="btn prev-btn">Previous</button>
      <button id="nextBtn" class="btn next-btn">Next</button>
    </div>
  </div>

  <script src="/js/quiz.js"></script>
  <script src="/js/dropdown.js"></script>
  <script src="/js/quiz-ripple-bg.js"></script>
